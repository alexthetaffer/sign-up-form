<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>

<body>
        <aside>
            <div class="logo-bg">
                <img src="/images/odin-lined.png" alt="Logo">
                <div class="logo-name">ODIN</div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@sepoys?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rohit Tandon</a> on <a href="https://unsplash.com/s/photos/mountains?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
  
            </div>
        </aside>
        <main>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started!</p>
            <p>You <em>know</em> you want to.</p>
            <h2>Let's do this!</h2>
            <form action="example.com/path">
                <div class="form-field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="form-field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-field">
                    <label for="pw">PASSWORD</label>
                    <input type="password" name="pw" id="pw">
                </div>
                <div class="form-field">
                    <label for="pw_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="pw_confirm" id="pw_confirm">
                </div>
            </form>
            <button type="submit">Create Account</button>
            <p class="small">Already have an account? <a href="index.html">Log in</a></p>
        </main>
    </div>
</body>

</html>
